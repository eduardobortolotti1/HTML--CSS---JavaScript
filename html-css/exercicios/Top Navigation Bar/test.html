<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Responsive Top Nav</title>

    <style>/* Style for the full top navigation bar */
      .topnav {
          background-color: #333;
          overflow: hidden;
      }
      
      .topnav a {
          float: left;
          display: block;
          color: white;
          text-align: center;
          padding: 14px 16px;
          text-decoration: none;
      }
      
      .topnav a:hover {
          background-color: #ddd;
          color: black;
      }
      
      /* Style for the menu icon on small screens */
      .menu-icon {
          display: none;
          float: right;
          padding: 14px 16px;
          color: white;
          font-size: 24px;
      }
      
      /* Media query to hide/show the menu icon and adjust navigation items */
      @media screen and (max-width: 600px) {
          .topnav a {
              display: none;
          }
      
          .menu-icon {
              display: block;
          }
      
          .menu-open .menu-icon::before {
              content: "\2715"; /* Display 'X' for close when menu is open */
          }
      
          .menu-open .menu-icon::before, .menu-icon::before {
              font-size: 24px;
          }
      
          .menu-open a {
              display: block;
          }
      }
      </style>
</head>
<body>
    <nav class="topnav">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Portfolio</a>
        <a href="#">Contact</a>
        <div class="menu-icon">&#9776;</div>
    </nav>
</body
