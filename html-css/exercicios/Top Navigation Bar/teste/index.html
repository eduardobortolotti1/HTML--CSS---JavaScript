body {

.topnav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #333;
    color: #fff;
    padding: 10px 20px;
}

.topnav a {
    text-decoration: none;
    color: #fff;
    margin: 0 10px;
}

.menu-icon {
    font-size: 24px;
    order: 2; /* Move the menu icon to the right */
}

@media screen and (max-width: 767px) {
    .topnav a {
        display: none; /* Hide the text links on smaller screens */
    }
}
