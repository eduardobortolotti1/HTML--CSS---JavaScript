<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
    <script src="https://kit.fontawesome.com/2e3ab72265.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <!-- FORM AREA -->
        <section id="create">
            <div class="container create-task">
                <div class="row g-0">
                    <div class="col-lg-8 col-12">

                        <form>
                            <div class="form-group mb-3">
                                <label for="taskName">Give your task a name:</label>
                                <input type="text" class="form-control" id="taskName" placeholder="Enter the name of your task">
                            </div>
                            <div class="form-group mb-3">
                                <label for="taskName">Type in the task's details:</label>
                                <textarea type="text" class="form-control" id="taskText" rows="3" placeholder="Enter the task's description"></textarea>
                            </div>
                            <button class="btn btn-primary" id="createTask">Create task</button>
                            <button class="btn btn-danger" id="clear-button">Clear</button>
                        </form>

                    </div>
                </div>
            </div>
        </section>

        <!-- TASKS AREA -->
        <section id="task-area">
            <div class="container task-area">
                <div class="row">
                    <!-- TASKS LEFT TO DO -->
                    <div class="col-xl-6">
                        <h2 class="task-area-title">Tasks left to do</h2>

                        <!-- Invisible example card DON'T MESS WITH IT-->
                        <div id="tasks-left">
                            <div class="task-card card card-example">
                                <h2 class="card-title">This is an example task card.</h2>
                                <div class="card-body">
                                    <div class="card-text">
                                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatibus cumque non iste obcaecati iusto molestiae praesentium maiores assumenda incidunt vel architecto error ex deserunt, distinctio tempora suscipit corporis, ipsam nisi.</p>
                                    </div>
                                    <button class="btn btn-primary done-button">Mark as done</button>
                                    <button class="btn btn-danger delete-button">Delete</button>
                                </div>
                            </div>
                        </div>
                    
                    </div>

                    <!-- TASKS FINISHED -->
                    <div class="col-xl-6">
                        <h2 class="task-area-title">Finished tasks</h2>
                            <div id="tasks-done">

                            </div>
                    </div>
                </div>

            </div>

        </section>





        
    </main>

    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</body>
</html>
